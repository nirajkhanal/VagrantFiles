---
- hosts: all
  remote_user: vagrant
  sudo: yes
  tasks:
    - name: Installs required packages
      apt:
        name: "{{ item }}"
        state: present
	update_cache: yes
      with_items:
	- build-essential
	- git-core
	- curl
	- sqlite3
	- libsqlite3-dev
	- libxml2-dev
	- libxslt1-dev
	- libreadline-dev
	- libyaml-dev
	- libcurl14-openssl-dev
	- libncurses5-dev
	- libgdbm-dev
	- libffi-dev
	- runit
	- postgresql-9.3
	- libpq-dev
	- nodejs


